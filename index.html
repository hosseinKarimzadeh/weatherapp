<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="./icons8-thermometer-64.png">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Weather App</h1>
            <h2 class="header__subtitle">Enter the location for weather information</h2>
    </header>

    <div class="actions">
        <form id="search-form" class="search__container">
            <input class="search-input" type="text" placeholder="Add a todo..." />
            <button class="search-btn">Add</button>
        </form>
        <div class="msg"></div>
    </div>

    <section class="city-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>

    </section>

</body>

</html>
